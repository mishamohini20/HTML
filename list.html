<!--<p>Attributes of ordered list</p>
1. Type: Type attribute is used to specify which type of bullet you wantto represent.
    type="___"(value:- 1,A,a,I,i)
    2. Start: Start attribute specifies starting of sequence of ordered list. Start attribute only accepts digits.
        start="___" (value: 1,2,3,4,5,....) -->
        
<dl>
    <dt>
        <ol type="I">
            Background Skills
        </ol>
        <dd>
            <ol type="A">
            <li>Unix Commands</li>
            <li>Vim Text Editor</li>
            </ol>
        </dd>
    </dt>
    <dt>
        HTML
        <dd>
            <ol type="A">
                <li>Minimal Page</li>
                <li>Headings</li>
                <li>Tags</li>
                <li>Lists</li>

            </ol>
        </dd>
    </dt>
</dl>
